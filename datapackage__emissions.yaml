      fields:
        - name: year
          title: Year
          type: year
        - name: total
          title: Total emissions from agriculture
          type: number
        - name: enteric_fermentation
          title: Enteric fermentation from cattle, sheep, swine and other livestock
          type: number
        - name: manure_management
